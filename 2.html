<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" dir="ltr">

        }

</head>

    <div class="container mt-3">

                    <div class="col-4 roxo">ㅤ</div>
                    <div class="col-4 roxo">ㅤ</div>
                </div>
